<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Myntra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #ff3f6c;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #fff;
            background: #ff3f6c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e62e5c;
        }
        .link {
            display: block;
            margin-top: 18px;
            color: #ff3f6c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Myntra</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="link">Don't have an account? Register</a>
        <a href="index.html" class="link">Back to Home</a>
    </div>>
