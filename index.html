<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myntra Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #ff3f6c;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            margin: 12px 8px;
            padding: 12px 32px;
            font-size: 16px;
            color: #fff;
            background: #ff3f6c;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e62e5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Myntra</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
</body>
</html>
